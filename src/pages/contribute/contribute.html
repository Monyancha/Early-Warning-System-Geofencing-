<ion-header>
	<ion-navbar color="danger">
		<ion-title>Contribute</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="danger">
		<ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterCauses($event)" placeholder="Filter Cause"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let cause of causes">
			<ion-avatar item-start>
				<img src="{{ cause.fldpicture }}">
			</ion-avatar>
			<h2>[{{cause.fldreport_id}}] {{ cause.fldtitle }}</h2>
			<p>{{ cause.flddescription }}</p>
			<button (click)="contribute(cause)" color="danger" ion-button round outline item-end>Contribute</button>
		</ion-item>
	</ion-list>
</ion-content>
