<ion-header>
	<ion-navbar color="danger">
		<ion-title>My Contributions</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="danger">
		<ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterContributions($event)" placeholder="Filter Contributions"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<button (click)="newContribution()" outline icon-start block color="secondary" ion-button>
		<ion-icon name='card'></ion-icon>New Contibution</button>
	<ion-card *ngFor="let contribution of contributions">
		<ion-list>
			<ion-item>
				<ion-avatar item-start>
					<img src="{{ contribution.fldpicture }}">
				</ion-avatar>
				<h2>[{{contribution.fldreport_id}}] {{ contribution.fldtitle }}</h2>
				<p>{{contribution.flddescription}}</p>
				<button color="danger" ion-button round outline item-end>${{ contribution.flddebit/100 | number:'1.2-2' }}</button>
			</ion-item>
			<ion-item>
				<span item-end>{{contribution.fldtimestamp}}</span>
			</ion-item>
		</ion-list>
	</ion-card>
</ion-content>
