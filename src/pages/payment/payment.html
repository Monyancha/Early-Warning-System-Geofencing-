<ion-header>

  <ion-navbar color="primary">
    <ion-title>Contribute</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <img src="assets/icon/ecocash.png"/>
    <ion-card-content><p>Contribute via Ecocash</p></ion-card-content>
    <ion-item>
      <h2><b>[{{cause.fldreport_id}}] {{ cause.fldtitle }}</b></h2>
      <p>{{ cause.flddescription }}</p>
    </ion-item>
  </ion-card>
  <form (ngSubmit)="paymentFxn()" [formGroup]="paymentForm">
    <ion-list>
      <ion-item>
        <ion-input type="number" placeholder="Amount" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" placeholder="Phone No." formControlName="phoneno"></ion-input>
      </ion-item>
    </ion-list>
    <ion-input type="hidden" value="{{ global.session.flduser_id }}" formControlName="user_id"></ion-input>
    <ion-input type="hidden" value="{{ cause.fldreport_id }}" formControlName="report_id"></ion-input>
    <button ion-button outline block icon-start><ion-icon name="card"></ion-icon> Contribute</button>
  </form>
</ion-content>
